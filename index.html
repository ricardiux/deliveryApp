<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Order Now - App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:300,400,500,600" rel="stylesheet">
    <script src="https://kit.fontawesome.com/177a3151cb.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <header>
        <div class="container">
            <div class="row justify-content-center align-items-center">
                <div class="col-auto">
                    <h1>My Order Now</h1>
                </div>
                <div class="col-auto">
                    <div class="avatar-container" data-bs-toggle="modal" data-bs-target="#profileOptions">
                        <img src="img/avatar.jpg" alt="">
                        <i class="fa-solid fa-gear"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="modal fade" id="profileOptions" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">

                    <div class="modal-header">
                        <h5 class="modal-title fs-5">Opciones</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        <span aria-hidden="true">&times;</span>
                    </div>

                    <div class="modal-body">
                        <ul class="profile-options-list">
                            <li>
                                <a href="#"> <i class="fas fa-user"></i> Mi perfil</a>
                            </li> 
                            <li>
                                <a href="#"> <i class="fas fa-map-marker-alt"></i> Mis direcciones</a>
                            </li> 
                            <li>
                                <a href="#"> <i class="fas fa-credit-card"></i> Mis tarjetas</a>
                            </li> 
                            <li>
                                <a href="#" class="text-danger"> <i class="fas fa-times-circle"></i> Cerrar sesi√≥n</a>
                            </li> 
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </header>


    <script src="js/jquery.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
